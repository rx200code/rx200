<script>
let arr_testers = [];
let elements = document.querySelectorAll(".BtMembersTop__row");// получаем участников
alert(elements.length);
for(let elem of elements){
	let position = elem.querySelector(".BtMembersTop__position").innerHTML.replaceAll(" ", "") * 1;
	let elm_a = elem.querySelector(".BtMembersTop__memberName > a");
	let name = elm_a.innerHTML;
	let url = "https://vk.com" + elm_a.getAttribute("href");
	let rating = elem.querySelector(".BtMembersTop__countsRating").innerHTML.replaceAll(" ", "") * 1;
	let reports = elem.querySelector(".BtMembersTop__countsReports").innerHTML.replaceAll(" ", "") * 1;
	arr_testers.push({
		name: name,
		url: url,
		position: position,
		rating: rating,
		reports: reports,
	});
}
let text = JSON.stringify(arr_testers, null, "\t");
alert(text);
var textarea = document.createElement('textarea')
textarea.value = text;
document.body.appendChild(textarea)
textarea.select();



</script>
