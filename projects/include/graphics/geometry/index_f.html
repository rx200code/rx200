<script type="text/javascript">
let createElementNS = (name, ...attr) => {
	let elm = document.createElementNS("http://www.w3.org/2000/svg", name);
	for(let arr_set of attr)elm.setAttributeNS(null, arr_set[0], arr_set[1]);
	return elm;
};
let createElement = (name, ...attr) => {
	let elm = document.createElement(name);
	for(let arr_set of attr)elm.setAttribute(arr_set[0], arr_set[1]);
	return elm;
};
function test_1_regular_polygon(){
	let arr_pos = regular_polygon(8, 100);
	let offset_x = 300;
	let offset_y = 300;
	let d = "";
	for(let i = 0; i < arr_pos.length; i++)d += (i === 0 ? "M": "L") + (arr_pos[i].x + offset_x) + "," + (arr_pos[i].y + offset_y);
	d += "z";
	let line = createElementNS("path", ["fill", "none"], ["stroke-width", 1], ["stroke-opacity", 1], ["stroke", "#000"]);
	document.getElementById("svg").appendChild(line);
	line.setAttributeNS(null, "d", d);
}
window.onload = function(){
	test_1_regular_polygon();
};
