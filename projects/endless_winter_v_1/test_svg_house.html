<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>домо редактор</title>
<script type="text/javascript">
var svgns = "http://www.w3.org/2000/svg";//Пространство имен SVG.
var svg;
var g_width = 1800;
var g_height = 1400;
var g_step_px = 100;
var g_bg_color = "#fed";
window.onload = function(){
	svg = document.getElementById('grafika');
	svg.setAttributeNS(null, "width", g_width);//Ширина
	svg.setAttributeNS(null, "height", g_height);//Высота
	svg.style['background-color'] = g_bg_color;//Устанавливаем фон
	//Сетка.
	let d_1 = "";
	let d_2 = "";
	for(let x = 0; x <= g_width; x += g_step_px){
		if((x / g_step_px) & 1){
			d_2 +="M"+x+",0 v"+g_height+" ";
		}else{
			d_1 +="M"+x+",0 v"+g_height+" ";
		}
	}
	for(let y = 0; y <= g_height; y += g_step_px){
		if((y / g_step_px) & 1){
			d_2 +="M0,"+y+" h"+g_width+" ";
		}else{
			d_1 +="M0,"+y+" h"+g_width+" ";
		}
	}
	let step_1 = document.createElementNS(svgns, "path");
	step_1.setAttributeNS(null, "d", d_1);
	step_1.setAttributeNS(null, "fill", "none");
	step_1.setAttributeNS(null, "stroke", "#888");
	step_1.setAttributeNS(null, "stroke-width", "1");
	step_1.setAttributeNS(null, "stroke-dasharray", "4");
	
	let step_2 = document.createElementNS(svgns, "path");
	step_2.setAttributeNS(null, "d", d_2);
	step_2.setAttributeNS(null, "fill", "none");
	step_2.setAttributeNS(null, "stroke", "#000");
	step_2.setAttributeNS(null, "stroke-width", "1");
	step_2.setAttributeNS(null, "stroke-dasharray", "4");
	
	let d_3 = "M0,0 H"+g_width+" V"+g_height+" H0 z M"+g_step_px+",0 V"+g_height+" M0,"+g_step_px+" H"+g_width+" M"+(g_width - (g_width % g_step_px || g_step_px))+",0 V"+g_height+" M0,"+(g_height - (g_height % g_step_px || g_step_px))+" H"+g_width;
	
	let step_3 = document.createElementNS(svgns, "path");
	step_3.setAttributeNS(null, "d", d_3);
	step_3.setAttributeNS(null, "fill", "none");
	step_3.setAttributeNS(null, "stroke", "#000");
	step_3.setAttributeNS(null, "stroke-width", "1");
	
	svg.appendChild(step_1);
	svg.appendChild(step_2);
	svg.appendChild(step_3);
	
	//Делаем элементы класса g над сеткой.
	let g_layer = svg.getElementsByClassName('g');
	for(let i = g_layer.length - 1; i >= 0; i--)svg.appendChild(g_layer[i]);
	
}
</script>
