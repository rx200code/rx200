<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>test</title>
		<link rel="icon" type="image/x-icon" href="url" />
		<link rel="stylesheet" href="url">
		<style>
			#win{
				overflow: hidden;
				position: relative;
				padding: 0;
				margin: 0;
				background-color: #888;
				border: solid 2px #000;
				width: 1000px;
				height: 500px;
			}
			#win > div{
				position: absolute;
				/**
				top: 40px;
				left: 40px;
				/**/
				padding: 0;
				margin: 0;
				background-color: #fff;
				outline: solid 1px #00f;
				width: 32px;
				height: 32px;
				font-size: 10px;
			}
			#win > span{
				position: absolute;
				top: 100px;
				left: 100px;
				padding: 0;
				margin: 0;
				background-color: #0000;
				outline: solid 3px #0a0;
				width: 300px;
				height: 200px;
				
			}
		</style>
		<script>

			function test(){
				out(new Date(1731053285 * 1000));
			}
			function out(text){
				document.getElementById("out").innerHTML = text;
			}
			function info(text){
				document.getElementById("info").innerHTML = text;
			}
		</script>
	</head>
	<body>
		<input type="button" onclick="test()" value="test" /> <span id="info">info</span>
		<br>
		<span id="out">out</span>
	</body>
</html>
