					for(let i = 0; i < 16; i++){
						w[i] = bufferUint32[i + (j * 16)];
					}
					for(let i = 16; i < 64; i++){
						let s0 = rotr(w[i-15], 7) ^ rotr(w[i-15], 18) ^ (w[i-15] >> 3);
						let s1 = rotr(w[i-2], 17) ^ rotr(w[i-2], 19) ^ (w[i-2] >> 10);

						let E1 = rotr(e, 6) ^ rotr(e, 11) ^ rotr(e, 25);
						let Ch = (e & f) ^ ((~e) & g);
						let t1 = h + E1 + Ch + k[i] + w[i];

						h = g;
						g = f;
						f = e;
						e = d + t1;
						d = c;
						c = b;
						b = a;
						a = t1 + t2;
					}

					h2 = h2 + c;
					h3 = h3 + d;
					h4 = h4 + e;
					h5 = h5 + f;
					h6 = h6 + g;
					h7 = h7 + h;
					
				}
