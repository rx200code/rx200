<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>template HTML5</title>
		<link rel="icon" type="image/x-icon" href="url" />
		<link rel="stylesheet" href="url">
		<style>
			#win{
				overflow: hidden;
				position: relative;
				padding: 0;
				margin: 0;
				background-color: #888;
				border: solid 2px #000;
				width: 1000px;
				height: 500px;
			}
			#win > div{
				position: absolute;
				/**
				top: 40px;
				left: 40px;
				/**/
				padding: 0;
				margin: 0;
				background-color: #fff;
				outline: solid 1px #00f;
				width: 32px;
				height: 32px;
				font-size: 10px;
			}
			#win > span{
				position: absolute;
				top: 100px;
				left: 100px;
				padding: 0;
				margin: 0;
				background-color: #0000;
				outline: solid 3px #0a0;
				width: 300px;
				height: 200px;
				
			}
		</style>
		<script src="url"></script>
		<script>
			

			window.onload = () => {

			}
			



			function test(){
				const pc = new RTCPeerConnection({
					iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] // Пример STUN сервера
				});

				pc.onicecandidate = event => {
					if(event.candidate){
						// Обработка ICE кандидата, который содержит информацию о сетевом адресе
						console.log('ICE candidate:', event.candidate);
						// Здесь можно отправить кандидата на другой узел для установления соединения
					}
				};

				pc.createOffer()
					.then(offer => {
						// Обработка SDP offer
						console.log('Offer:', offer);
						alert(offer.sdp);
						return pc.setLocalDescription(offer);
					})
					.then(() => {
						// Установка локального SDP завершена
						// Теперь можно получить и передать remoteDescription
						// другому участнику, который отправит свой offer
					})
					.catch(error => {
 						console.error('Error creating offer:', error);
					});
				
				out("test");
			}
			function out(text){
				document.getElementById("out").innerHTML = text;
			}
			function info(text){
				document.getElementById("info").innerHTML = text;
			}
		</script>
	</head>
	<body>
		<input type="button" onclick="test()" value="test" /> <span id="info">info</span>
		<br>
		<span id="out"></span>
	</body>
</html>
