	div_map = document.getElementById("map");
	div_map.style.width = width+"px";
	div_map.style.height = height+"px";
	// Устанавливаем карту в div_map
	
	map = rx.map('map', center);
};
function test(){

	out("test");
}

	document.getElementById("output").innerHTML=text;
}
</script>

<body>

<input type="button" value="тест" onClick="test()"><br>
