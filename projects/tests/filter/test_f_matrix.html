<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>matrix</title>
</head>
<body>
	<textarea id="output" cols="200" rows="50"></textarea>
	<br>
	<span id="output_2"></span>
	<br>
	<span id="output_3"></span>
<script type="text/javascript">
window.onload = function(){
	let text = "";
	let t_offset = "					";
	let b = 0.84089642;
	let r = 1*3;
	let sum = 0;
	
	for(let y = -r; y < (r + 1); y++){
		text += t_offset;
		for(let x = -r; x < (r + 1); x++){
			let distance = Math.sqrt((x*x)+(y*y));
			if(false){
			//if(distance > r){
				distance = 0;
			}else{
				//1/(1*Math.sqrt(2*Math.PI))*Math.exp(-1*Math.pow(x, 2)/(2*Math.pow(1, 2)))
				distance = 1/(b*Math.sqrt(2*Math.PI))*Math.exp(-1*Math.pow(distance, 2)/(2*Math.pow(b, 2)));
				distance /= 2.1077731541570803;
			}
			sum += distance;
			text += distance;
			if(x != r)text += " ";
		}
		if(y != r)text += '\r\n';
	}
	
	
	out(text);
	out_2(sum);
	out_3((r*2)+1);
}
function out(text){
	document.getElementById("output").innerHTML=text;
}
function out_2(text){
	document.getElementById("output_2").innerHTML=text;
}
function out_3(text){
	document.getElementById("output_3").innerHTML=text;
}
</script>
</body>
</html>
