<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>class</title>
<script type="text/javascript">
function test(){
	let a1 = new Aaa2("123");
	console.log(a1);
	out(a1.name2);
}

class Aaa{
	constructor(vv = "fff"){
		this.name = vv;
	}
}
class Aaa2 extends Aaa{
	constructor(vv){
		super();
		this.name2 = vv;
	}
}

function out(text){
	document.getElementById("output").innerHTML=text;
}
</script>
</head>
<body>
	
	<br>
		<input type="button" id="test" value="test" onClick="test()">
	<br>
		<span id="output"></span>
	<br>
</body>
</html>
