<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>test</title>
<script type="text/javascript">
function f_FDCT(arr){
	if(!Array.isArray(arr))return;
	let n = arr.length;
	let n_x_2 = n * 2;
	let arr_DCT = [];
	
	let sqrt_0 = Math.sqrt(1 / n);
	let sqrt_1 = Math.sqrt(2 / n);
	for(let u = 0; u < n; u++){
		let sum = 0;
		for(let x = 0; x < n; x++){
			sum += arr[x] * Math.cos(((2 * x  + 1) * u * Math.PI) / n_x_2);
		}
		let Cu = u ? sqrt_1: sqrt_0;
		arr_DCT[u] = Math.round((Cu * sum) * 10) / 10;
		//arr_DCT[u] = Cu * sum;//Более точная таблица.
	}
	
	return arr_DCT;
}
function f_IDCT(arr_DCT){
	if(!Array.isArray(arr_DCT))return;
	let n = arr_DCT.length;
	let n_x_2 = n * 2;
	let arr = [];
	
	let sqrt_0 = Math.sqrt(1 / n);
	let sqrt_1 = Math.sqrt(2 / n);
	for(let x = 0; x < n; x++){
		let sum = 0;
		for(let u = 0; u < n; u++){
			let Cu = u ? sqrt_1: sqrt_0;
			sum += Cu * arr_DCT[u] * Math.cos(((2 * x  + 1) * u * Math.PI) / n_x_2);
		}
		
		arr[x] = Math.round(sum);
	}
	
	return arr;
}
function test(){//JSON.stringify(
	let text = "";
	let arr_data = [777, 6, 5, 4, 3, 2, 1, 0];
	text += "Начальный массив = "+JSON.stringify(arr_data);
	arr_data = f_FDCT(arr_data);
	text += "<br>После DCT = "+JSON.stringify(arr_data);
	arr_data = f_IDCT(arr_data);
	text += "<br>Востановленный массив = "+JSON.stringify(arr_data);
	arr_data = f_FDCT(arr_data);
	text += "<br>После DCT = "+JSON.stringify(arr_data);
	arr_data = f_IDCT(arr_data);
	text += "<br>Востановленный массив = "+JSON.stringify(arr_data);
	text += "<br>"+(Math.pow(-1,-1));
	text += "<br>"+((Math.pow(35,7) * Math.pow(49,5))/(Math.pow(25,3) * Math.pow(7,19)));
	text += "<br>"+(3*3*1.5);
	text += "<br>"+(Math.pow(Math.pow(3,25),0.1));
	text += "<br>"+(Math.sqrt(Math.pow(3,5)));
	out(text);
}
function out(text){
	document.getElementById("output").innerHTML=text;
}
</script>
</head>
<body>
<input type="button" value="test" onClick="test()">
<br>
<span id="output"></span>
<br>
</body>
</html>
