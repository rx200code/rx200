<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>test</title>
		<style>
			
		</style>
		<script>
			window.onload = () => {
				out("onload");
			};
			function test(){
				out("test");
				
			}
			function out(text){
				document.getElementById("out").innerHTML = text;
			}
			function info(text){
				document.getElementById("info").innerHTML = text;
			}
		</script>
	</head>
	<body>
		<input type="button" onclick="test()" value="test" /> <span id="info">info</span>
		<br>
		<span id="out">out</span>
	</body>
</html>
